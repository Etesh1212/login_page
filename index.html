<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login page</title>
   <link rel="stylesheet" href="index.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
   <div class="container">



      <form>

         <h2>Registration Form</h2>
         <div>
            <span>
               <span class="material-symbols-outlined">
                  contacts_product
               </span>
               <input type="text" placeholder="First Name" class="name">
         </div>

         <div>
            <span>
               <span class="material-symbols-outlined">
                  contacts_product
               </span>
               <input type="text" placeholder="Last Name" class="last">
            </span>
         </div>



         <div>
            <span class="material-symbols-outlined">
               mail
            </span>
            <input type="Email" placeholder="Enter Email id" class="name">
         </div>

         <div>
            <span class="material-symbols-outlined">
               lock
            </span>
            <input type="password" placeholder="Password">
         </div>


         <div>
            <span class="material-symbols-outlined">
               lock
            </span>
            <input type="password" placeholder="Confirm Password">
         </div>


         <div>
            <input type="radio" placeholder="Login" name="Gender">
            <label for="">Male</label>

            <input type="radio" placeholder="Login" name="Gender">
            <label for="">Female</label>
         </div>



         <div>
            <select class="india">
               <option>select a country</option>
               <option>india</option>
               <option>Amerika</option>
               <option value="">usa</option>
               <option value="">pak</option>
            </select>
         </div>



         <div>
            <input type="checkbox">
            <label>I accept the terms and condition </label>
         </div>



         <div>
            <input type="submit" class="button" value="Registration" class="button">
         </div>
      </form>


   </div>
</body>

</html>
